apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-demo-ui
  namespace: k8s-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-demo-ui
  template:
    metadata:
      labels:
        app: k8s-demo-ui
    spec:
      containers:
      - name: k8s-demo-ui
        image: k8s-demo-ui:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5